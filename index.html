<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>The Landing Page</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class="header">
    <div class="logo">Some Site</div>
    <ul class="links no-bullets">
      <li><a href="#">first</a></li>
      <li><a href="#">second</a></li>
      <li><a href="#">third</a></li>
    </ul>
  </div>

  <div class="description">
    <div class="left-side">
      <div class="main">This website is awesome</div>
      <div class="subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
      <button class="sign-up" type="button"  onclick="window.location.href='https://www.duckduckgo.com';">Sign Up</button>
    </div>
    <div>
      <img src="https://images.pexels.com/photos/1629236/pexels-photo-1629236.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="dark abstract image" style="width:100%;max-width:400px">
    </div>
  </div>
</body>
</html>
